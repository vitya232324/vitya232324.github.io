<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>анимация</title>
	<style>
 div{
	width: 100px;
	height: 100px;
	background-color: red;
	animation-name: example;
	animation-duration: 4s;
	animation-iteration-count: infinite;
}
@keyframes example {
	0%  {background-color: red;width: 200px}
	20% {background-color: green;width: 1000px}
	50% {background-color: yellow;width: 500px}
	100% {background-color: pink;width: 300px}	
}	
</style>
</head>
<body>
<div></div>	
</body>
</html>
